<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap-theme.min.css}" />
</head>
<body>

	<div class="container">

		<h3>登録画面</h3>

		<form th:action="@{/back}" method="post">
			<input type="submit" class="btn btn-default" value="戻る" />
		</form>

		<hr />

		<form th:action="@{/create}" th:object="${foodPriceForm}"
			method="post">
			<fieldset>

				<legend>登録フォーム</legend>

				<div class="form-group" th:classappend="${#fields.hasErrors('name')}? 'has-error has-feedback'">
					<label for="name" class="control-label">商品名</label> <input
						type="text" name="name" th:field="*{name}" class="form-control" />
					<span th:if="${#fields.hasErrors('name')}"
						th:errors="*{name}" class="help-block">error!</span>
				</div>

				<div class="form-group">
					<label for="price" class="control-label">価格</label> <input
						type="text" name="price" th:field="*{price}" class="form-control" />
				</div>

				<input type="hidden" name="id" th:value="*{id}" />
				<button type="submit" class="btn btn-success btn-lg btn-block">登録</button>

			</fieldset>
		</form>

	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"
		th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
	<script
		src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
